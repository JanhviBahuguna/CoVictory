<html>
<head>
<script>
window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: false,
	title: {
		text: "Gender Statistics"
	},
	data: [{
		type: "pie",
		startAngle: 240,
		indexLabel: "{label} {y}",
		dataPoints: [
			{y: '{{males}}', label: "Male"},
			{y: '{{females}}', label: "Female"}
		]
	}]
});

var chart1 = new CanvasJS.Chart("chartContainer1", {
        animationEnabled: false,
        title: {
            text: "Vaccine Statistics"
        },
        data: [{
            type: "pie",
            startAngle: 240,
            indexLabel: "{label} {y}",
            dataPoints: [
                {y: '{{covishield}}', label: "Covishield"},
                {y: '{{covaxin}}', label: "Covaxin"},
                {y: '{{comirnaty}}', label: "Comirnaty"}
            ]
        }]
    });

    var options = {
	title: {
		text: "Column Chart in jQuery CanvasJS"              
	},
	data: [              
	{
		// Change type to "doughnut", "line", "splineArea", etc.
		type: "column",
		dataPoints: [
			{ label: "30-40",  y: '{{age30}}'  },
			{ label: "40-50", y: '{{age40}}'  },
			{ label: "50-60", y: '{{age50}}'  },
			{ label: "60-70",  y: '{{age60}}'  },
			{ label: "80-90",  y: '{{age70}}'  }
		]
	}
	]
};

$("#myCanvas").CanvasJSChart(options);

    chart1.render();
    chart.render();
    chart2.render();
}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<div id="chartContainer1" style="height: 370px; width: 100%;"></div>
<div id="myCanvas" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>
</html>
