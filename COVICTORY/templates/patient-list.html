<!DOCTYPE html>
<html lang="en">
<head>
  <title>CoVictory-Doctor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body background="{{url_for('static', filename = 'images/background-transparent.png')}}">

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand"><h1>CoVictory</h1></a>
  <a class="nav-link" ><span class="navbar-text">Logout</span></a>
</nav>

<h1 class="text-center" style="margin: 50px 25px;">Patients</h2>
  <div class="search">
    <form action="/patient-list/" class="form-inline justify-content-center" method=post>
        <input type=text name=search value="{{ request.form.search}}"></br>
        <div class="actions"><input type=submit value="Search"></div>
    </form>
    </div>

<table class="table table-bordered table-hover table-striped table-light" id="myTable" style="margin-left: 30px;">
  <thead class="table-dark">
    <tr>
      <th scope="col" style="width: 5%">PID</th>
      <th scope="col" style="width: 20%">DATE</th>
      <th scope="col" style="width: 20%">TIME</th>
    </tr>
  </thead>
  <tbody>
    {% for patient in patients %}
    <tr><SPAN>
      <td><a href="/vaccination-report-doctor" value = '{{patient[0]}}' style='text-decoration: none'>{{ patient[0] }}</a></td>
      <td>{{ patient[1] }}</td>
      <td>{{ patient[2] }}</td>
    </SPAN></tr>
    {% endfor %}
  </tbody>
</table>

</script>

</body>
</html>
